<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
<title>ココちゃんの目玉焼きをゲットできるか。</title>
<style>
  body{
    font-family:
    transition: background-color 0.5s ease;
  }
  .background {
    background-color:whitesmoke
  }
  .orange-background {
    background-color: orange;
  }
  .blue-background {
    background-color: blue;
  }
  .green-background {
    background-color: green;
  }
  /* .egg-image { 
    image:🍳；
    display: none;
    position: absolute;
    width: 200px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  } */

  </style>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <audio src muted autoplay ="./img/MANYUKO - California.mp3">
    </audio>
    <section class="header">
      <div class="header_logo">
        <img autoplay width=100px src="./img/janken-icon.png" alt="じゃんけんアイコン">
      </div>
      <div class="header_title">
        <h1>ジャンケンゲーム</h1>
      </div>
    </section>

    <section class="hero">
      <div class="hero_copy">
        <h1>ココちゃんの<br>めだまやき🍳を<br>ゲットできるかな！</h1>
      </div>
      <div class="hero_image">
        <video width="500" height="500" src="./img/RPReplay_Final1682150749.mov"alt="cocoちゃんアバター">
        </video>
      </div>
    </section>

    <div class="gamecomputer_group">
      <p id="message">トライボタンでスタートだよ！</p>
      <button onclick="startGame()">トライ</button>
    </div>
    <div class="gameplayer_group">
      <img width="200px" height="200px" src="./img/goo.png"></img>
      <img width="200px" height="200px" src="./img/choki.png"></img>
      <img width="200px" height="200px" src="./img/paa.png"></img>
      <div id="choices" style="display: none;">
        <button onclick="playerChoice('グー')">グー</button>
        <button onclick="playerChoice('チョキ')">チョキ</button>
        <button onclick="playerChoice('パー')">パー</button>
      </div>
    </div>
    <div class="result">
      <p id="result"></p>
    </div>

      <script>
        var playerSelection = '';
        var resultElement = document.getElementById('result');
        var messageElement = document.getElementById('message');
        var choicesElement = document.getElementById('choices');

        function startGame() {
          document.body.classList.remove('orange-background', 'blue-background', 'green-background');
          messageElement.textContent = 'さあ、いくよー';
          setTimeout(function() {
            messageElement.textContent = 'しょーぶ！'; 
              $("video")[0].play();
              setTimeout(function() {
              messageElement.textContent = ' じゃんけん';
              messageElement.textContent = ' ぽん';
              choicesElement.style.display = 'block';
            }, 3200);
          }, 1000); 
        }

        function playerChoice(choice) {
          playerSelection = choice;
          choicesElement.style.display = 'none';
          var choices = ['グー', 'チョキ', 'パー'];
          var computerChoice = choices[Math.floor(Math.random() * 3)];

          // コンピューターの選択と一緒に勝ち負けを表示する
          var result = '';
          if (playerSelection === computerChoice) {
            result = ' あいこだよ、もういっちょ！';
            document.body.classList.add('green-background');
          } else if (
            (playerSelection === 'グー' && computerChoice === 'チョキ') ||
            (playerSelection === 'チョキ' && computerChoice === 'パー') ||
            (playerSelection === 'パー' && computerChoice === 'グー')
          ) {
            result = 'やったあ♡ゲットだよ🍳';
            document.body.classList.add('orange-background');
          } else {
            result = 'ざんねんでした！';
            document.body.classList.add('blue-background');
          }
          resultElement.textContent = 'あなた:' + playerSelection + ' ココちゃん:' + computerChoice 
          + ' wow!' + result;
          }
        </script>
        </div>
  </div>
</body>
</html>
